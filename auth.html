<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: black;
      display: flex;
    }

    h1 {
      font-family: "Courier New", Courier, monospace;
      font-size: 104pt;
      color: green;
      position: absolute;
      top: 0px;
      width: 100%;
      text-align: center;
      padding: 0px;
    }

    form {
      position: absolute;
      top: 50vh;
      left: 45vw;
    }
  </style>
</head>
<body>
  <h1>ENTER PASSWORD</h1>

  <form>
    <label for="pswrd"></label>
    <input type="password" id="pswrd" placeholder="Password...">
    <button type="button" onclick="CheckAuth()">Submit</button>
  </form>
  <script>
    required_password = "IDK YET"
    pswrd=document.getElementById("pswrd")
    function CheckAuth(){
      if (pswrd.value==required_password) {
        window.location.replace("congrats.html");
      }

      else {
        alert("ACCESS DENIED")
      }
    }
  </script>
</body>
</html>
